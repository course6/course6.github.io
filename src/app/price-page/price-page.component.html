<app-header></app-header>

<div class="container">
  <section class="row header">
    <h1>{{ title }}</h1>
    <p>
      当塾はシンプルな1プランです。
    </p>
  </section>

  <section class="row price">
    <div>
      <div>
        <p>無料個別相談</p>
        <p class="free">
          ミスマッチを防ぐためにもまずは無料個別相談をご利用下さい。
        </p>
        <p>0円</p>
        <app-button
          text="無料個別相談へ"
          [height]="45"
          [width]="262"
          link="/trial"
        ></app-button>
      </div>
      <div>
        <p>デポジット（保証金）</p>
        <p class="basic">
          一般入試で不合格だった場合は、保証金32万円のうち30万円を返金致します。
        </p>
        <p>320,000円</p>
      </div>
      <div>
        <p>授業料</p>
        <p>
          ・主要5科目指導<br />
          ・週1（90分~120分）<br />
          ・90分を超えることがあるため毎授業30分の延長を付けております。
        </p>
        <p>18,900円（税込み）</p>
      </div>
    </div>
    <p>
      現在、入塾金はかかりません。<br class="pc-none" />維持費や管理費もかかりません。
    </p>
  </section>
</div>

<app-footer></app-footer>
